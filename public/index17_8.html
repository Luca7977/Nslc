<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tra c·ª©u h·ªçc sinh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0077cc;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #0077cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #e9f3fc;
    }

    .avatar-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>üéì Tra c·ª©u h·ªçc sinh</h1>

  <form id="accessForm">
    <input type="text" id="access_code" placeholder="Nh·∫≠p m√£ truy c·∫≠p..." required />
    <input type="text" id="birthday_code" placeholder="(Tu·ª≥ ch·ªçn) M√£ xem ng√†y sinh" />
    <button type="submit">Tra c·ª©u</button>
  </form>

  <div class="error" id="error"></div>
  <div id="result"></div>

  <script>
    document.getElementById("accessForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const access_code = document.getElementById("access_code").value.trim();
      const birthday_code = document.getElementById("birthday_code").value.trim();

      const resultBox = document.getElementById("result");
      const errorBox = document.getElementById("error");
      resultBox.innerHTML = "";
      errorBox.textContent = "";

      try {
        const res = await fetch("/api/get-students", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            access_code,
            extra_code: birthday_code
          }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorBox.textContent = data.error || "ƒê√£ x·∫£y ra l·ªói.";
          return;
        }

        if (!data.students || data.students.length === 0) {
          errorBox.textContent = "Kh√¥ng t√¨m th·∫•y h·ªçc sinh n√†o.";
          return;
        }

        // T·∫°o b·∫£ng k·∫øt qu·∫£
        const headers = Object.keys(data.students[0]);
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");

        // T·∫°o ti√™u ƒë·ªÅ
        const headRow = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header === "full_name" ? "H·ªç v√† t√™n"
                        : header === "class" ? "L·ªõp"
                        : header === "birthday" ? "Ng√†y sinh"
                        : header === "avatar_url" ? "·∫¢nh"
                        : header;
          headRow.appendChild(th);
        });
        thead.appendChild(headRow);

        // T·∫°o t·ª´ng d√≤ng d·ªØ li·ªáu
        data.students.forEach(student => {
          const row = document.createElement("tr");

          headers.forEach(h => {
            const td = document.createElement("td");

            if (h === 'avatar_url' && student[h]) {
              td.innerHTML = `<img src="${student[h]}" class="avatar-img" />`;
            } else {
              td.textContent = student[h] || 'üîí';
            }

            row.appendChild(td);
          });

          tbody.appendChild(row);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        resultBox.appendChild(table);

      } catch (err) {
        errorBox.textContent = "Kh√¥ng th·ªÉ k·∫øt n·ªëi m√°y ch·ªß.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
