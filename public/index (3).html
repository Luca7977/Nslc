<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tra c·ª©u h·ªçc sinh</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-weight: 600;
      margin-top: 5px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
    }

    .success {
      color: #333;
    }

    .error {
      color: #c0392b;
      font-weight: bold;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    .result-table th,
    .result-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .result-table th {
      background-color: #007bff;
      color: white;
    }

    .result-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .result-table tr:hover {
      background-color: #eef;
    }
   .avatar-img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 50%;
}

  
  
  
  </style>
</head>
<body>
  <div class="container">
    <h1>Tra c·ª©u h·ªçc sinh demo</h1>
    <form id="form">
      <label for="mode">Ch·∫ø ƒë·ªô tra c·ª©u:</label>
      <select id="mode">
        <option value="group">Truy c·∫≠p l·ªõp</option>
        <option value="personal">Truy c·∫≠p c√° nh√¢n</option>
      </select>

      <label for="access_code">M√£ truy c·∫≠p:</label>
      <input id="access_code" type="text" placeholder="Nh·∫≠p m√£ truy c·∫≠p" required />

      <label for="extra_code">M√£ xem ng√†y sinh (n·∫øu c√≥):</label>
      <input id="extra_code" type="text" placeholder="Nh·∫≠p m√£ ng√†y sinh (n·∫øu c√≥)" />

      <button type="submit">üîç Tra c·ª©u</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('form').onsubmit = async e => {
      e.preventDefault();
      const resultEl = document.getElementById('result');
      resultEl.innerHTML = '‚è≥ ƒêang tra c·ª©u...';
      resultEl.className = '';

      const res = await fetch('/api/get-students', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          access_code: document.getElementById('access_code').value,
          mode: document.getElementById('mode').value,
          extra_code: document.getElementById('extra_code').value
        })
      });

      const data = await res.json();

      if (res.ok && Array.isArray(data.students)) {
        if (data.students.length === 0) {
          resultEl.innerHTML = '‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y h·ªçc sinh n√†o.';
          resultEl.className = 'error';
          return;
        }

        const table = document.createElement('table');
        table.className = 'result-table';

        // Ti√™u ƒë·ªÅ c·ªôt
        const headers = Object.keys(data.students[0]);
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // D·ªØ li·ªáu
        const tbody = document.createElement('tbody');
        data.students.forEach(student => {
          const row = document.createElement('tr');
          headers.forEach(h => {
            const td = document.createElement('td');
            td.textContent = student[h];
            row.appendChild(td);
          });
          tbody.appendChild(row);
        });
        table.appendChild(tbody);

        resultEl.innerHTML = '';
        resultEl.appendChild(table);
        resultEl.className = 'success';
      } else {
        resultEl.textContent = '‚ùå ' + data.error;
        resultEl.className = 'error';
      }
    };
  </script>
</body>
</html>
